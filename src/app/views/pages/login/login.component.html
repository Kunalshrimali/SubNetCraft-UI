<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="login()" class="mb-4" *ngIf="!isLoggedIn()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <div class="mb-3">
                  <label cLabel>Email</label>
                  <input type="email" cFormControl [placeholder]="PLACEHOLDER.ENTER_EMAIL" required autocomplete="email" name="email"
                    [(ngModel)]="credentials.email" />
                  <c-form-feedback [valid]="false">Please enter registered email</c-form-feedback>
                </div>
                <div class="mb-3">
                  <label cLabel>Password</label>
                  <div class="position-relative">
                    <input cFormControl type="{{ showPassword ? 'text' : 'password' }}" required name="password"
                    [placeholder]="PLACEHOLDER.ENTER_PASSWORD" [(ngModel)]="credentials.password">
                    <img src="{{ showPassword ? './assets/images/eye-hide.png' : './assets/images/eye-show.png' }}"
                      class="password-toggle" (click)="togglePasswordVisibility()">
                  </div>
                </div>
                <!-- </c-input-group> -->
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" type="submit" [disabled]="loading" color="primary">
                      <ng-container *ngIf="!loading;else spinner">Login</ng-container>
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button type="button" [routerLink]="['/forgot-password']" routerLinkActive="router-link-active"
                      routerLinkActive="router-link-active" cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Request New IP</h2>
                <p>
                  Need a new IP address? Whether you're troubleshooting connectivity issues or enhancing security,
                  refreshing your IP can be a straightforward solution.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/request-new-ip">
                  Click here
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>


<ng-template #spinner>
  <c-spinner aria-hidden="true" size="sm"></c-spinner>
  Loading...
</ng-template>
